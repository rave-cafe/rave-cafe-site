<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rave cafe</title>
  </head>
  <body>
    <a href="/">
      <img
        width="42"
        src="https://res.cloudinary.com/dy5musoby/image/upload/v1712687807/smile_ahsysw.svg"
        alt="smile"
      />
    </a>
    <h1>rave café</h1>
    <p>
      rave cafe is a community-driven creative project guided by the principles
      of creative action, communal effort, & gifting. together we've made a chat
      room, events, clothing, and zines. 
    </p>
    <section>
      <h3>upcoming</h3>
      {% for post in collections.post %}
      <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
      {% endfor %}
    </section>
  </body>
</html>
